name: Test and Update Coverage

on:
  push:
    branches:
      - main

jobs:
  test-and-update-coverage:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Run tests with coverage
        run: |
          set -e
          pytest --cov=scaffold --cov-report=term-missing:skip-covered --cov-report=xml
          python -m coverage report > coverage.txt

      - name: Update README with coverage
        run: |
          python scripts/update_coverage.py coverage.txt README.md

      - name: Commit coverage section to README
        run: |
          if git diff --quiet README.md; then
            echo "No README changes detected."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: update coverage in README [skip ci]"
            git push
          fi
